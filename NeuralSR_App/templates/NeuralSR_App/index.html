<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Neural Super Resolution Solutions Comparison</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            />
    </head>

    <body style="background-color: #212529">
        <header
            class="d-flex flex-wrap justify-content-center py-3 mb-4
            border-bottom"
            style="background-color: lightgray">
            <a
                href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto
                link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4" style="font-weight: 700;">Super Resolution Neural Networks Comparison</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">Compare</a>
                </li>
                <li class="nav-item"><a href="#" class="nav-link">Explanation</a></li>
            </ul>
        </header>

        <div style="margin-left: 30px; display: flex;flex-direction: row;flex-wrap: nowrap;">
            <div class="text-bg-dark" style="width: 400px; margin-top: 40px;">
                

                <form style="margin-top: 0px;" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1>Network Type</h1>
                    <a class="d-flex mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <svg class="bi pe-none me-2" width="40" height="32">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                        <div style="margin-top: 0px">
                            <div class="form-check">
                                <input id="edsrID" name="networkType" type="radio" class="form-check-input" checked="" required=""
                                    value="edsrVal" />
                                <label class="form-check-label" for="edsr">EDSR</label>
                            </div>
                            <div class="form-check">
                                <input id="srganID" name="networkType" type="radio" class="form-check-input" required="" value="srganVal" />
                                <label class="form-check-label" for="srgan">SRGAN</label>
                            </div>
                            <div class="form-check">
                                <input id="wdsrID" name="networkType" type="radio" class="form-check-input" required="" value="wdsrVal" />
                                <label class="form-check-label" for="wdsr">WDSR</label>
                            </div>
                        </div>
                    </a>
                    <input name ="image1" id="uploadInput" onchange="loadFile(event)" accept=".jpg, .png" type="file" class="form-control form-control-lg" style="width: 100%; margin-top: 40px;"/>
                    <button class="btn btn-primary" style="width: 200px; margin-top: 30px;" type="submit">Process Image</button>
                </form>

                <script>
                    var loadFile = function (event) {
                        var output = document.getElementById('sourceImage');
                        output.src = URL.createObjectURL(event.target.files[0]);
                        output.onload = function () {
                            URL.revokeObjectURL(output.src)
                        }
                    };
                </script>
            </div>

            <div style="margin-left: 60px; margin-top: 30px;">
                <figure>
                    <img id="sourceImage" class="bd-placeholder-img figure-img img-fluid rounded" width="500" height="500"
                        src="https://upload.wikimedia.org/wikipedia/commons/5/59/Empty.png?20091205084734" role="img" aria-label="Placeholder: 500x500"
                        preserveAspectRatio="xMidYMid slice" focusable="false">
                        <!-- "/resources/srcImg1.jpg" -->
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#868e96"></rect>
                    </img>
                
                    <img class="bd-placeholder-img figure-img img-fluid rounded" width="500" height="500" style="margin-left: 15px;"
                        src="https://upload.wikimedia.org/wikipedia/commons/5/59/Empty.png?20091205084734" role="img" aria-label="Placeholder: 500x500"
                        preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#868e96"></rect>
                    </img>
                </figure>
            </div>
        </div>
    </body>
</html>
